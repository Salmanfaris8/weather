        <div class="d-flex justify-content-center" style="width: 1700px; height: 90vh;">

                <div class="d-flex flex-column justify-content-between h-100">

<script>
        const getUserDetails = async ()=>{
       const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric",{
            method :"GET"
        })
        console.log(response);
        const serverResponse = await response.json()
        console.log(serverResponse);
            result.innerHTML=`
                <h1>${serverResponse.main.temp}</h1>
                <span>feels like ${serverResponse.main.feels_like}</span>
                <div>
                    <h1>${serverResponse.name}</h1>
                </div>
                `
            result2.innerHTML=`
            <div class="mt-5 ms-3 me-3 w-100">
                     <h3 class="text-white">${serverResponse.name}</h3>
                     <hr>
                    <button class="btn bg-light p-3 ps-4 pe-4 mt-4"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <hr class="ms-3 me-3">
                <div class="ms-3 me-3">
                    <h4>Weather Details</h4>
                    <div class="ms-3 mt-4 mb-4">
                        <h5 class="text-white">Country</h5>
                        <span>${serverResponse.sys.country}</span>
                        <h5 class="mt-2 text-white">Humidity</h5>
                        <span>${serverResponse.main.humidity}%</span>
                        <h5 class="mt-2 text-white">wind</h5>
                        <span>${serverResponse.wind.speed}kmph</span>
                        <h5 class="mt-2 text-white">pressure</h5>
                        <span>${serverResponse.main.pressure}</span>
                    </div>
                    <hr>
                </div>
                `
    }
getUserDetails()
